<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        footer {
            margin-top: 50px;
            background: #343a40;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form action="{{ url_for('predict_datapoint') }}" method="POST">
                        <h2 class="text-center">Prediction Form</h2>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Race or Ethnicity</label>
                            <select class="form-select" name="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Education Level</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" required>
                                <option selected disabled value="">Select Course Status</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Test Score (out of 100)</label>
                            <input class="form-control" type="number" name="reading_score" placeholder="Test Score" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pre Final Exam Score (out of 100)</label>
                            <input class="form-control" type="number" name="writing_score" placeholder="Pre Final Exam Score" min="0" max="100" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Predict Your Score</button>
                    </form>

                    {% if results %}
                    <div class="alert alert-success mt-4 text-center">
                        <strong>Prediction Result:</strong> Your predicted score is <strong>{{ results }}</strong>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Student Exam Performance Predictor. All Rights Reserved.</p>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
